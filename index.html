<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      font-family: "Hanken Grotesk", sans-serif;
      display:flex;
      height:100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container{
      
      display: grid;
      grid-template-columns: 320px 320px;
      grid-template-rows: 450px;
      
      
    }
    .result{
      display: flex;
      flex-direction: column;
      align-items: center;
      
      background-image: linear-gradient(hsl(252, 100%, 67%),hsl(241, 81%, 54%));
      border-radius: 20px;
    }
    .result-title{
      font-size: 10px;
      color:gainsboro;
      margin: 20px;
      
    }
    .result-title > h1{
      font-weight: 500;
    }
    .score{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-basis:160px;
      width: 160px;
      color: white;
      background-image: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
    }
    .score-points{
      font-size: 55px;
      font-weight: 700;
      margin-bottom: 0px;
      margin-top: 20px;
      
    }
    .of-points{
      margin-top: 0px;
      font-size: small;
      font-weight: 500;
      color: rgb(163, 163, 163)
    }

    .evaluation{
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin-top: 5px;
      margin-bottom: 0px;
    }

    .evaluation > p{
      margin-top: 20px;
      margin-bottom: 15px;
    }

    .description{
      width:67%;

    }

    .description > p{
      color:gainsboro;
      margin-top: 0px;
      margin-left: 0px;
      text-align: center;
    }

    .summary{
      display: flex;
      flex-direction: column;
      margin-left: -45px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 10px 7px 10px hsl(221, 100%, 96%);
      gap:15px

    }
    .summary-title{
      margin-bottom: -10px;
    }
    .points{
      display: inline-flex;
      border-radius: 8px;
      
      justify-content:space-between ;
      
    }
    .points > *{
      display: inline-flex;
      
    }

    .reaction{
      background-color:hsla(0, 100%, 67%, 8%) ;
      width:250px;
    }
    .reaction .name{
      color:hsl(0, 100%, 67%);
      font-weight: 600;
    }

    .memory{
      background-color: hsla(39, 100%, 56%, 8%);
      width:250px;
    }

    .memory .name{
      color: hsl(39, 100%, 56%) ;
    }

    .verbal{
      background-color: hsla(166, 100%, 37%, 8%);
      width:250px;
    }

    .verbal .name{
      color: hsl(166, 100%, 37%);
    }

    .visual{
      background-color: hsla(234, 85%, 45%, 8%);
      width:250px;
    }

    .visual .name{
      color: hsl(234, 85%, 45%);
    }

    .pointV{
      font-weight: 800;
    }
    .of{
      color:rgb(136, 135, 135);
      font-weight: 700;
      margin-right: 15px;
      margin-left: 7px;
    }
    img{
      margin-left: 15px;
      margin-right: 7px;
    }
    button{
      background-color: hsl(224, 30%, 27%);
      color: white;
      margin-top: 20px;
      padding: 15px 97px;
      border-radius: 25px;
      border:0px;

    }

    .continue>button:hover{
      background-color: hsl(241, 81%, 54%);
    }

    .summary > *{
      margin-left: 80px;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="result">
    <div class="result-title">
      <h1>Your Result</h1>
    </div>
    <div class="score">
      <p class="score-points">76</p>
      <p class="of-points">of 100</p>
    </div>
    <div class="evaluation">
      <p>Great</p>
    </div>
    <div class="description">
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary">
    <div class="summary-title">
      <h2>Summary</h2>
    </div>
    <div class="points reaction">
      <div>
        <img src="./icon-reaction.svg" alt="bolt icon" />
        <p class="name">Reaction</p>
      </div>
      <div>
        <p class="pointV">80 </p>
        <p class="of">/ 100</p>
      </div>
    </div>
    <div class="points memory">
      <div>
        <img src="./icon-memory.svg" alt="brain icon" />
        <p class="name">Memory</p>
      </div>
      <div>
        <p class="pointV">92 </p>
        <p class="of">/ 100</p>
      </div>
    </div>
    <div class="points verbal">
      <div>
        <img src="./icon-verbal.svg" alt="speech bubble icon" />
        <p class="name">Verbal</p>
      </div>
      <div>
        <p class="pointV">61 </p>
        <p class="of">/ 100</p>
      </div>
    </div>
    <div class="points visual">
      <div>
        <img src="./icon-visual.svg" alt="eye icon" />
        <p class="name">Visual</p>
      </div>
      <div>
        <p class="pointV">72 </p>
        <p class="of">/ 100</p>
      </div>
    </div>
    <div class="continue">
      <button>Continue</button>
    </div>
    
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Arkadiusz Korszu≈Ñ</a>.
</div>
  
</body>
</html>
